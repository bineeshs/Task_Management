<div class="login-container" *ngIf="!blnReg">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <div *ngIf="error" class="error">{{ error }}</div>
        <h4 style="text-align: end !important; color: blue; cursor: pointer; "(click)="gotoreg()">Sign Up</h4>
    </form>
</div>
<div class="login-container" *ngIf="blnReg">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="login-form">
      <h2>Register</h2>
      
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" 
               placeholder="Username" required>
      </div>

      <div class="form-group">
        <input type="email" [(ngModel)]="email" name="email" 
               placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" 
               placeholder="Password" required>
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
      
      <div *ngIf="message" class="message">{{ message }}</div>
      <div *ngIf="error" class="error">{{ error }}</div>
      <h4 style="text-align: end !important;  color: blue; cursor: pointer; "(click)="goToLogin()">Back</h4>
    </form>      
    
</div>
